<!DOCTYPE html>
<html>
  <head>
    <title>zig.run</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/lib/codemirror-5.58.3/codemirror.css" />
    <link rel="stylesheet" href="/lib/codemirror-5.58.3/darcula.css" />
    <link rel="stylesheet" href="/lib/feather-4.28.0/feather.css" />
    <link rel="stylesheet" href="/index_tailwind.css" />
    <link rel="stylesheet" href="/index.css" />
    <script src="/lib/codemirror-5.58.3/codemirror.js" defer></script>
    <script src="/lib/codemirror-5.58.3/mode/zig.js" defer></script>
    <script src="/index.js" defer></script>
  </head>

  <body class="relative bg-gray-100">
    <div
      id="examples"
      class="absolute top-0 left-0 w-1/3 h-full flex flex-col p-2 border-2 border-gray-400 bg-white z-20 transform duration-500 ease-in-out"
    >
      <div class="flex flex-row">
        <svg id="examples_menu_button" class="feather svg-button">
          <use xlink:href="/lib/feather-4.28.0/feather-sprite.svg#menu" />
        </svg>
        <div class="flex flex-1 justify-center">
          <div class="text-md">Please select an example...</div>
        </div>
      </div>
      <div class="flex flex-row m-2 rounded-sm bg-white">
        <ul id="example_list" class="m-2"></ul>
      </div>
    </div>

    <div
      id="welcome"
      class="absolute top-0 left-1/3 w-2/3 h-full flex flex-row p-2 border-2 border-gray-400 bg-white z-20 transform duration-500 ease-in-out"
    >
      <div>
        <img
          id="zig-mark"
          class="w-40 m-2"
          src="/lib/zig-logo-413593a/zig-mark.svg"
        />
      </div>
      <div class="m-2 mt-8">
        Zig is a general-purpose programming language and toolchain<br />
        for maintaining robust, optimal, and reusable software.<br />
        <br />
        <div class="m-2">
          <svg class="feather inline-block w-4 mr-2">
            <use xlink:href="/lib/feather-4.28.0/feather-sprite.svg#link" />
          </svg>
          <a class="hover:underline" target="_blank" href="https://ziglang.org"
            >https://ziglang.org</a
          >
        </div>
        <div class="m-2">
          <svg class="feather inline-block w-4 mr-2">
            <use xlink:href="/lib/feather-4.28.0/feather-sprite.svg#book" />
          </svg>
          <a
            class="hover:underline"
            target="_blank"
            href="https://ziglang.org/documentation/0.7.1"
            >https://ziglang.org/documentation/0.7.1</a
          >
        </div>
        <div class="m-2">
          <svg class="feather inline-block w-4 mr-2">
            <use xlink:href="/lib/feather-4.28.0/feather-sprite.svg#github" />
          </svg>
          <a
            class="hover:underline"
            target="_blank"
            href="https://github.com/ziglang/zig"
            >https://github.com/ziglang/zig</a
          >
        </div>
      </div>
    </div>

    <img
      id="ziggy"
      class="fixed right-0 bottom-0 w-20 max-w-sm z-10"
      style="transform: scaleX(-1)"
      src="/lib/zig-logo-413593a/ziggy.svg"
    />

    <!-- editor -->
    <div id="editor" class="p-2">
      <div id="header" class="flex">
        <svg id="editor_menu_button" class="feather svg-button">
          <use xlink:href="/lib/feather-4.28.0/feather-sprite.svg#menu" />
        </svg>
        <div class="flex flex-1 justify-center">
          <div id="editor_name" class="text-lg"></div>
        </div>
        <svg id="welcome_button" class="feather svg-button">
          <use xlink:href="/lib/feather-4.28.0/feather-sprite.svg#home" />
        </svg>
      </div>

      <div id="tabs" class="relative flex flex-row"></div>

      <div id="docs" class="relative flex flex-row"></div>

      <div id="source_buttons" class="">
        <svg
          id="run_main_button"
          class="feather svg-button mb-2"
          alt="run main"
        >
          <use xlink:href="/lib/feather-4.28.0/feather-sprite.svg#play" />
        </svg>
        <svg
          id="test_file_button"
          class="feather svg-button mb-2"
          alt="test file"
        >
          <use xlink:href="/lib/feather-4.28.0/feather-sprite.svg#check" />
        </svg>
        <svg
          id="format_file_button"
          class="feather svg-button mb-2"
          alt="format file"
        >
          <use
            xlink:href="/lib/feather-4.28.0/feather-sprite.svg#align-center"
          />
        </svg>
      </div>

      <div
        id="source_panel"
        class="overflow-scroll border-l-2 border-r-2 border-b-2 border-gray-400"
      ></div>

      <div
        id="output_panel"
        class="overflow-scroll border-l-2 border-r-2 border-b-2 border-gray-400"
      ></div>
    </div>
  </body>
</html>
